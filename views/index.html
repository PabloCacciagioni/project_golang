<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Todo List</h1>

        <!-- Formulario para agregar un nuevo todo -->
        <form class="input-group mb-3" hx-post="/todos" hx-swap="beforeend" hx-target="#todo-list">
            <input type="text" class="form-control me-2" name="title" placeholder="Títle" required>
            <input type="text" class="form-control me-2" name="description" placeholder="Description" required>
            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <hr>

        <!-- Contenedor de la lista de todos -->
        <div id="todo-list" class="list-group" hx-get="/todos" hx-trigger="load">
            <div class="list-group-item d-flex justify-content-between align-items-center" id="todo-{{.ID}}">
                <div>
                    <h5 id="title-{{.ID}}">{{.Title}}</h5><br>
                    <span id="description-{{.ID}}">{{.Description}}</span>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-secondary" hx-put="/todos/{{.ID}}" hx-target="#todo-{{.ID}}" hx-swap="outerHTML">Editar</button>
                    <button class="btn btn-sm btn-outline-danger" hx-delete="/todos/{{.ID}}" hx-swap="outerHTML" hx-confirm="¿Estás seguro de que quieres eliminar este todo?">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
